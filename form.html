<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
</head>
<body>
    <div>
        <h2>Form Registrasi</h2>
        <form action="" method="get">
            <fieldset>
            <legend>Biodata</legend>
            <table>
                <tr>
                    <td width="30%">Nama Mahasiswa </td>
                    <td>:<input type="text" name="text_form" size="20%" placeholder="Nama Anda"></td>
                </tr>
                <tr>
                    <td>Induk Mahasiswa (NIM) </td>
                    <td>:<input type="text" name="number_form" size="20%" placeholder="123456789"></td>
                </tr>
                <tr>
                    <td>Alamat Mahasiswa</td>
                    <td>:<textarea name="textarea_form" cols="30" rows="5" placeholder="Alamat Anda"></textarea></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:<select name="tanggal">
                        <option value=1 selected>01</option>
                        <option value=2>02</option>
                        <option value=3>03</option>
                        <option value=4>04</option>
                        <option value=5>05</option>
                    </select>
                    <select name="bulan">
                        <option value=1 selected>Januari</option>
                        <option value=2>Februari</option>
                        <option value=3>Maret</option>
                        <option value=4>April</option>
                        <option value=5>Mei</option>
                    </select>
                    <select name="tahun">
                        <option value=1 selected>1990</option>
                        <option value=2>1991</option>
                        <option value=3>1992</option>
                        <option value=4>1993</option>
                        <option value=5>1994</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" name="radio" value="radio1" id="radio1" checked><label for="radio1">Pria</label>
                        <input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Wanita</label>
                    </td>              
                </tr>
                <tr>
                    <td>Upload Foto</td>
                    <td>:<input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>URL Website</td>
                    <td>:<input type="text" name="text_form" size="35%" placeholder="URL Website Anda" ></td>
                </tr>
                <tr>
                    <td>Perguruan Tinggi</td>
                    <td>:<input type="text" name="text_form" size="20%"></td>
                </tr>
            </table>
            </fieldset>
        </form>
       
        <form action="" method="get">
            <p><fieldset></p>
            <legend>Info Akun</legend>
            <table>
                <tr>
                    <td width="35%">Email</td>
                    <td>:<input type="text" name="text_form" size="20%" placeholder="Email Anda"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:<input type="text" name="number_form" size="20%" placeholder="Username Anda"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:<input type="text" name="number_form" size="20%" placeholder="Password Anda"></td>
                </tr>
                <tr>
                    <td>Ulangi Password</td>
                    <td>:<input type="text" name="number_form" size="20%" placeholder="Password Anda"></td>
                </tr>
            </table>
            </fieldset>
        </form>
        <form>
            <p><fieldset></p>
            <legend>Kemampuan Dasar</legend>
            <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">Javascript</label>
            <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">PHP</label>
            <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">MySQL</label>
            <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">Laravel</label>
            <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">React Native</label>
            </fieldset>
        </form>        
       <form>
        <p><input type="reset" value="Reset">
        <input type="submit" value="Simpan">
        <input type="button" value="Button" onclick=""></p>

       </form>

        
</body>
</html>
